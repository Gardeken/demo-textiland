<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adminPanel</title>
    <link href="../src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="grid">
    <div
      id="bgBlack"
      class="hidden w-full h-full fixed top-0 bg-black opacity-50 z-20"
    ></div>
    <div
      id="modal"
      class="hidden overflow-y-scroll bg-white w-4/5 lg:h-3/4 h-4/5 m-20 fixed top-0 z-30 place-self-center"
    >
      <div class="grid place-items-end p-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 cursor-pointer"
          id="closeModal"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18 18 6M6 6l12 12"
          />
        </svg>
      </div>
      <div id="innerModal">
        <div id="spinner2" class="hidden place-items-center">
          <span class="loader"></span>
        </div>
      </div>
    </div>
    <div class="relative grid place-self-center">
      <input
        class="bg-slate-700 text-white lg:w-80 p-2 pl-10 m-8 outline-none rounded"
        placeholder="Buscar productos"
        type="text"
        id="inputName"
      />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 text-[#9ca3af] mt-10 ml-10 absolute"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </div>
    <main class="shadow-2xl p-4">
      <div class="flex">
        <div
          class="bg-slate-700 rounded text-white m-4 p-1 w-auto cursor-pointer addTela"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>
      </div>
      <div class="grid place-items-center w-full">
        <span id="spinner" class="loader"></span>
      </div>
      <div id="containerTelas"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
